<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>დავალება 6</title>
</head>
<body>
    <form action="" class="calculator">
        <!-- <table> -->
            <!-- <tr class="main-row">
                <td colspan="4"><input type="text" name="disable" disabled></td>
            </tr> -->
            <div class="screen">
                <div class="result-desk"></div>
            </div>  
        <table>
            <tr class="row">
                <td><input type="button" name="seven" value="7" class="N-button"></td>
                <td><input type="button" name="eight" value="8" class="N-button"></td>
                <td><input type="button" name="nine" value="9" class="N-button"></td>
                <td><input type="button" name="div" value="/" class="oparator"></td>
            </tr>
            <tr class="row">
                <td><input type="button" name="four" value="4" class="N-button"></td>
                <td><input type="button" name="five" value="5" class="N-button"></td>
                <td><input type="button" name="six" value="6" class="N-button"></td>
                <td><input type="button" name="times" value="*" class="oparator"></td>
            </tr>
            <tr class="row">
                <td><input type="button" name="one" value="1" class="N-button"></td>
                <td><input type="button" name="two" value="2" class="N-button"></td>
                <td><input type="button" name="three" value="3" class="N-button"></td>
                <td><input type="button" name="minus" value="-" class="oparator"></td>
            </tr>
            <tr class="row">
                <td><input type="button" name="clear" value="c" class="clear"></td>
                <td><input type="button" name="zero" value="0" class="N-button"></td>
                <td><input type="button" name="do" value="=" class="do"></td>
                <td><input type="button" name="plus" value="+" class="oparator"></td>
            </tr>
        </table>
    </form>







    <script src="./main.js"></script>
</body>
</html>
